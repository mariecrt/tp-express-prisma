services:
  db:
    image: postgres:16
    container_name: tp_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tp_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Prisma / App
      DATABASE_URL: postgresql://app:${POSTGRES_PASSWORD:-password123}@db:5432/appdb
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3001:3000"
    # optionnel : si tu veux relancer automatiquement
    restart: unless-stopped

volumes:
  db_data:
